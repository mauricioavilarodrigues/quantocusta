<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<title>Painel Admin - Quantocusta</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f3f3f3;
}

header {
  background: #111;
  color: white;
  padding: 15px 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

main {
  padding: 20px;
}

.card {
  background: white;
  padding: 15px;
  border-radius: 8px;
  margin-bottom: 20px;
  box-shadow: 0 0 5px rgba(0,0,0,0.1);
}

.status {
  padding: 4px 8px;
  border-radius: 5px;
  font-size: 12px;
  color: white;
}

.pendente { background: orange; }
.aprovado { background: green; }
.rejeitado { background: crimson; }

button {
  padding: 6px 10px;
  margin-right: 5px;
  cursor: pointer;
}

.item {
  border-bottom: 1px solid #ddd;
  padding: 10px 0;
}

.logout {
  background: crimson;
  color: white;
  border: none;
  padding: 8px 12px;
  border-radius: 5px;
}
</style>
</head>

<body>

<header>
  <h1>Quantocusta - Painel Admin</h1>
  <button class="logout">Sair</button>
</header>

<main>

<div class="card">
  <h2>Alterações pendentes</h2>
  <div id="listaPendentes"></div>
</div>

</main>

<script>
let alteracoes = [
  {
    id: 1,
    produto: "Arroz 5kg",
    mercado: "Mercado Central",
    precoAntigo: 20.00,
    precoNovo: 18.50,
    status: "pendente"
  },
  {
    id: 2,
    produto: "Leite 1L",
    mercado: "Super Bom",
    precoAntigo: 6.00,
    precoNovo: 7.20,
    status: "pendente"
  }
];

function renderizar() {
  const div = document.getElementById("listaPendentes");
  div.innerHTML = "";

  alteracoes.forEach(item => {
    const card = document.createElement("div");
    card.className = "item";

    card.innerHTML = `
      <strong>${item.produto}</strong><br>
      Mercado: ${item.mercado}<br>
      Preço antigo: R$ ${item.precoAntigo.toFixed(2)}<br>
      Preço novo: R$ ${item.precoNovo.toFixed(2)}<br>
      Status: <span class="status ${item.status}">${item.status}</span><br><br>
      <button onclick="aprovar(${item.id})">Aprovar</button>
      <button onclick="editar(${item.id})">Editar</button>
      <button onclick="rejeitar(${item.id})">Rejeitar</button>
    `;

    div.appendChild(card);
  });
}

function aprovar(id) {
  const item = alteracoes.find(i => i.id === id);
  item.status = "aprovado";
  renderizar();
}

function rejeitar(id) {
  const item = alteracoes.find(i => i.id === id);
  item.status = "rejeitado";
  renderizar();
}

function editar(id) {
  const item = alteracoes.find(i => i.id === id);

  const novoPreco = prompt("Corrigir preço:", item.precoNovo);
  if (!novoPreco) return;

  item.precoNovo = Number(novoPreco);
  renderizar();
}

renderizar();
</script>

</body>
</html>
