<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>MASQUANTOCUSTA</title>

<style>
  /* √Årea central do login */
  .login-container {
    display: flex;
    justify-content: center;
    margin-top: 60px;
  }

  .login-box {
    background: #fff;
    padding: 24px 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 16px;
  }

  .login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }

  #googleLoginBtn {
    background: #4285f4;
    color: white;
  }

  .login-box button:last-of-type {
    background: #333;
    color: white;
  }

  hr {
    margin: 16px 0;
  }
</style>
</head>

<body>

<!-- TOPO / BARRA INICIAL -->
<header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="quem-somos.html">Quem somos</a>
    <a href="parceiro.html">Seja parceiro</a>
    <a href="contato.html">Fale conosco</a>
  </nav>

  <h1 class="titulo">
    <a class="slogan-botao" href="index.html">Masquantocusta üí∞</a>
  </h1>

  <div class="auth-buttons">
    <a href="login.html">
      <button id="btnAbrirLogin">Entrar</button>
    </a>
    <a id="btnCadastrar" href="cadastro.html" class="register-btn">
      Cadastre-se gratuitamente
    </a>
  </div>
</header>

<!-- √ÅREA DE LOGIN -->
<main class="container-login">

  <h1>Entrar</h1>
  <p>Acesse sua conta.</p>

  <form id="formLogin">

    <label>
      Email:
      <input type="email" id="email" required />
    </label>

    <label>
      Senha:
      <input type="password" id="senha" required />
    </label>

    <button type="submit">Entrar</button>

  </form>

  <p id="mensagem"></p>

  <p>
    N√£o tem conta?
    <a href="cadastro.html">Cadastre-se</a>
  </p>
