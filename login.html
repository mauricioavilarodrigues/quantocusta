<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>MASQUANTOCUSTA</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="anonymous"/>
<link rel="stylesheet" href="style.css?v=3" />

<style>
  /* √Årea central do login */
  .login-container {
    display: flex;
    justify-content: center;
    margin-top: 60px;
  }

  .login-box {
    background: #fff;
    padding: 24px 30px;
    border-radius: 10px;
    width: 320px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    text-align: center;
  }

  .login-box h2 {
    margin-bottom: 16px;
  }

  .login-box input {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .login-box button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    font-size: 15px;
  }

  #googleLoginBtn {
    background: #4285f4;
    color: white;
  }

  .login-box button:last-of-type {
    background: #333;
    color: white;
  }

  hr {
    margin: 16px 0;
  }
</style>
</head>

<body>

<!-- TOPO / BARRA INICIAL -->
<header>
  <nav>
    <a href="index.html">In√≠cio</a>
    <a href="quem-somos.html">Quem somos</a>
    <a href="parceiro.html">Seja parceiro</a>
    <a href="contato.html">Fale conosco</a>
  </nav>

  <h1 class="titulo">
    <a class="slogan-botao" href="index.html">Masquantocusta üí∞</a>
  </h1>

  <div class="auth-buttons">
    <a href="login.html">
      <button id="btnAbrirLogin">Entrar</button>
    </a>
    <a id="btnCadastrar" href="cadastro.html" class="register-btn">
      Cadastre-se gratuitamente
    </a>
  </div>
</header>

<!-- √ÅREA DE LOGIN -->
<div class="login-container">
  <div class="login-box">

    <h2>Entrar</h2>

    <button id="googleLoginBtn">Entrar com Google</button>

    <hr>

    <input type="email" placeholder="Digite seu e-mail">
    <input type="password" placeholder="Digite sua senha">

    <button>Entrar</button>

  </div>
</div>

<script type="module">
  import { loginWithGoogle } from "./auth.js";

  document.getElementById("googleLoginBtn")
    .addEventListener("click", loginWithGoogle);
</script>

</body>
</html>
