<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>quantocusta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

<style>
body{font-family:Arial;background:#f6f7fb;padding:20px}
h1{text-align:center}
.topo,.filtros,.busca{display:flex;justify-content:center;gap:8px;flex-wrap:wrap;margin-bottom:12px}
button{border:none;padding:10px 16px;border-radius:20px;background:#e0e3ff;font-weight:bold;cursor:pointer}
button.ativo{background:#4f5dff;color:white}
ul{list-style:none;padding:0;max-width:600px;margin:auto}
li{background:white;margin:6px 0;padding:10px;border-radius:10px;display:flex;justify-content:space-between;align-items:center}
.preco{color:#4f5dff;font-weight:bold}
.caixa{background:white;padding:12px;border-radius:12px;margin-top:20px;max-width:600px;margin:auto}
.menor{border:2px solid #4f5dff}
#map{height:350px;max-width:600px;margin:20px auto;border-radius:12px}
</style>
</head>

<body>

<h1>ğŸ’° quantocusta</h1>

<div class="topo">
<button onclick="setNicho('supermercado',this)">ğŸ›’ Supermercado</button>
<button onclick="setNicho('combustivel',this)">â›½ CombustÃ­vel</button>
<button onclick="setNicho('farmacia',this)">ğŸ’Š FarmÃ¡cia</button>
</div>

<div id="filtroSupermercado" class="filtros" style="display:none;">
<button onclick="setCategoria('alimento',this)">ğŸ¥¦ Alimentos</button>
<button onclick="setCategoria('limpeza',this)">ğŸ§¼ Limpeza</button>
</div>

<div id="filtroCombustivel" class="filtros" style="display:none;">
<button onclick="setTipo('Comum',this)">Comum</button>
<button onclick="setTipo('Aditivada',this)">Aditivada</button>
</div>

<div id="filtroFarmacia" class="filtros" style="display:none;">
<button onclick="setCategoriaFarmacia('remedio',this)">ğŸ’Š RemÃ©dios</button>
<button onclick="setCategoriaFarmacia('higiene',this)">ğŸ§´ Higiene</button>
</div>

<div class="busca">
<form onsubmit="buscar(); return false;">
<input id="busca" placeholder="Buscar...">
<button type="submit">Buscar</button>
</form>
</div>

<ul id="resultado"></ul>

<div class="caixa">
  <button onclick="compararCesta()">ğŸ§º Comparar cesta</button>
  <div id="cestaResultado"></div>
</div>

<div class="caixa">
  <button onclick="acharMelhorOpcao()">ğŸ“ Melhor opÃ§Ã£o perto de vocÃª</button>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
let nichoAtual="",tipoAtual="",categoriaAtual="",categoriaFarmaciaAtual="";
let cesta=[];

/* ===== CONTROLES ===== */

function limparAtivos(grupo){
  document.querySelectorAll(grupo+" button").forEach(b=>b.classList.remove("ativo"));
}

function setNicho(n,b){
  nichoAtual=n;
  tipoAtual="";categoriaAtual="";categoriaFarmaciaAtual="";
  resultado.innerHTML="";
  limparAtivos(".topo");
  b.classList.add("ativo");

  ["Supermercado","Combustivel","Farmacia"].forEach(f=>{
    document.getElementById("filtro"+f).style.display="none";
  });

  if(n=="supermercado") filtroSupermercado.style.display="flex";
  if(n=="combustivel") filtroCombustivel.style.display="flex";
  if(n=="farmacia") filtroFarmacia.style.display="flex";
}

function setTipo(t,b){
  tipoAtual=t;
  limparAtivos("#filtroCombustivel");
  b.classList.add("ativo");
  buscar();
}

function setCategoria(c,b){
  categoriaAtual=c;
  limparAtivos("#filtroSupermercado");
  b.classList.add("ativo");
  buscar();
}

function setCategoriaFarmacia(c,b){
  categoriaFarmaciaAtual=c;
  limparAtivos("#filtroFarmacia");
  b.classList.add("ativo");
  buscar();
}

/* ===== BUSCA ===== */

async function buscar(){

  if (!nichoAtual) return alert("Selecione um nicho.");
  if (nichoAtual === "combustivel" && !tipoAtual) return alert("Selecione o tipo.");
  if (nichoAtual === "supermercado" && !categoriaAtual) return alert("Selecione a categoria.");
  if (nichoAtual === "farmacia" && !categoriaFarmaciaAtual) return alert("Selecione a categoria.");

  const termo = busca.value.toLowerCase();
  const res = await fetch("data.json");
  const data = await res.json();

  let itens = data[nichoAtual].filter(p =>
    p.nome.toLowerCase().includes(termo)
  );

  if(nichoAtual=="combustivel")
    itens = itens.filter(p => p.nome.toLowerCase().includes(tipoAtual.toLowerCase()));

  if(nichoAtual=="supermercado")
    itens = itens.filter(p => p.tipo == categoriaAtual);

  if(nichoAtual=="farmacia")
    itens = itens.filter(p => p.tipo == categoriaFarmaciaAtual);

  resultado.innerHTML="";

  itens.forEach((p, index)=>{
  const li = document.createElement("li");

  li.innerHTML = `
    <span>
      <input type="checkbox" onchange='addCesta(${JSON.stringify(p)})'>
      ${p.nome}<br>
      <small>${p.loja||p.posto}</small>
    </span>

    <span class="preco">R$ ${p.preco.toFixed(2)}</span>

    <div class="avaliacao">
      <strong>Este preÃ§o confere com o da loja?</strong><br>
      <button onclick="confirmarPreco(${index})">ğŸ‘ Confere</button>
      <button onclick="negarPreco(${index})">âŒ NÃ£o confere</button>
      <div id="feedback-${index}"></div>
    </div>
  `;

  resultado.appendChild(li);
});
}

/* ===== CESTA ===== */

function addCesta(p){
  cesta.push(p);
}

function compararCesta(){
  let porLoja={};

  cesta.forEach(p=>{
    let l=p.loja||p.posto;
    porLoja[l]=(porLoja[l]||0)+p.preco;
  });

  let html="<h3>Resultado da cesta</h3>";
  let menor=Infinity;

  for(let l in porLoja) menor=Math.min(menor,porLoja[l]);

  for(let l in porLoja){
    let cls=porLoja[l]==menor?"menor":"";
    html+=`<div class="${cls}">${l}: R$ ${porLoja[l].toFixed(2)}</div>`;
  }

  cestaResultado.innerHTML=html;
}

/* ===== MAPA + INTELIGÃŠNCIA ===== */

const map = L.map('map').setView([-32.035, -52.098], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: 'Â© OpenStreetMap'
}).addTo(map);

let markersLayer = L.layerGroup().addTo(map);
let usuarioPosicao=null;
let pontos=[];

map.locate({setView:true,maxZoom:15});

map.on("locationfound", e=>{
  usuarioPosicao=e.latlng;

  L.circleMarker(usuarioPosicao,{radius:8})
    .addTo(map)
    .bindPopup("VocÃª estÃ¡ aqui")
    .openPopup();
});

const coords={
  "Buffon": [-32.035, -52.095],
  "SIM": [-32.032, -52.105],
  "Shell": [-32.040, -52.090]
};

async function carregarMapa(){
  const res=await fetch("data.json");
  const data=await res.json();

  markersLayer.clearLayers();
  pontos=[];

  data.combustivel.forEach(p=>{
    const c=coords[p.posto];
    if(!c) return;

    const marker=L.marker(c).addTo(markersLayer);
    marker.bindPopup(`<b>${p.posto}</b><br>${p.nome}<br>R$ ${p.preco}`);

    pontos.push({lat:c[0],lng:c[1],nome:p.posto,preco:p.preco,marker});
  });
}

function distancia(lat1, lon1, lat2, lon2) {
  const R=6371;
  const dLat=(lat2-lat1)*Math.PI/180;
  const dLon=(lon2-lon1)*Math.PI/180;
  const a=
    Math.sin(dLat/2)*Math.sin(dLat/2)+
    Math.cos(lat1*Math.PI/180)*
    Math.cos(lat2*Math.PI/180)*
    Math.sin(dLon/2)*Math.sin(dLon/2);
  return R*2*Math.atan2(Math.sqrt(a),Math.sqrt(1-a));
}

function acharMelhorOpcao(){
  if(!usuarioPosicao) return alert("LocalizaÃ§Ã£o nÃ£o encontrada.");

  const pesoDistancia=2;

  pontos.forEach(p=>{
    p.distancia=distancia(usuarioPosicao.lat,usuarioPosicao.lng,p.lat,p.lng);
    p.score=p.preco+(p.distancia*pesoDistancia);
  });

  pontos.sort((a,b)=>a.score-b.score);

  const melhor=pontos[0];

  melhor.marker.openPopup();
  map.setView([melhor.lat,melhor.lng],16);

  alert(
    `ğŸ† Melhor opÃ§Ã£o:\n\n`+
    `${melhor.nome}\n`+
    `PreÃ§o: R$ ${melhor.preco}\n`+
    `DistÃ¢ncia: ${melhor.distancia.toFixed(2)} km\n`+
    `Score: ${melhor.score.toFixed(2)}`
  );
}

carregarMapa();

function confirmarPreco(index){
  document.getElementById(`feedback-${index}`).innerText =
    "Obrigado por confirmar o preÃ§o ğŸ‘";
}

function negarPreco(index){
  document.getElementById(`feedback-${index}`).innerText =
    "PreÃ§o contestado. Obrigado pela colaboraÃ§Ã£o âŒ";
}

</script>

</body>
</html>
